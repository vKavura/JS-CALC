<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Калькулятор</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="shortcut icon" href="favicon.ico">
	</head>
	<body>
	<div class="corpus">
		<div id="scrin-wrap">
			<div id="scrin"></div>
			<div id="hist"></div>
		</div>
		<div id="panel">
			<div id="add">+</div>
			<div id="subtract">-</div>
			<div id="division">/</div>
			<div id="multipl">*</div>
			<div class="digit" id="d1">1</div>
			<div class="digit" id="d2">2</div>
			<div class="digit" id="d3">3</div>
			<div class="digit" id="d4">4</div>
			<div class="digit" id="d5">5</div>
			<div class="digit" id="d6">6</div>
			<div class="digit" id="d7">7</div>
			<div class="digit" id="d8">8</div>
			<div class="digit" id="d9">9</div>
			<div class="digit" id="d0">0</div>
			<div id="dec">,</div>
			<div id="eqv">=</div>
			<div id ="eras">C</div>
			<div id="correct"> <-</div>
			
		</div>
		
		<div id="manga"><a href="/manga/">CALC</a></div>
	</div>
	
	<script src="js/calc.js"> </script>
	</body>
</html>
