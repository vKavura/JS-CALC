<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Калькулятор</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="shortcut icon" href="favicon.ico">
	</head>
	<body>
	<div class="corpus">
		<div id="scrin-wrap">
			<div id="scrin"></div>
			<div id="hist"></div>
		</div>
		<div id="panel">
			<div id="add" class="bttns">+</div>
			<div id="subtract" class="bttns">-</div>
			<div id="division" class="bttns">/</div>
			<div id="multipl" class="bttns">*</div>
			
			<div class="digits">
				<div class="digit" id="d9">9</div>
				<div class="digit" id="d8">8</div>
				<div class="digit" id="d7">7</div>
				<div class="digit" id="d6">6</div>
				<div class="digit" id="d5">5</div>
				<div class="digit" id="d4">4</div>
				<div class="digit" id="d3">3</div>
				<div class="digit" id="d2">2</div>
				<div class="digit" id="d1">1</div>
				<div class="digit" id="d0">0</div>
				<div id="eqv" class="bttns">=</div>
			</div>
			<div class="control">
				<div id="dec" class="bttns">,</div>
				<div id="empty"></div>
				<div id="correct" class="bttns"> <-</div>
				<div id ="eras" class="bttns">C</div>
			</div>
		</div>
	</div>
	
	<script src="js/calc.js"> </script>
	</body>
</html>
